# pytest.ini
[pytest]
# Specifies the folder where tests are located
testpaths = tests

# Adds verbose output for test results
addopts = -v

# Automatically discover test files
python_files = test_*.py *_test.py

# Set the root directory (HW8) to the PYTHONPATH
pythonpath = .

# Option to add markers for different test categories
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    fast: marks tests as fast (deselect with '-m "not fast"')

# Uncomment and set if you need to adjust logging level
# log_level = INFO
